<!DOCTYPE html>
<html lang="en">
<head>
    <title>Glassmorphism login Form Tutorial in html css</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="maman.css">
    <!-- Stylesheet -->
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form id="loginForm">
        <h3>Login Here</h3>
        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <button type="button" onclick="login()">Log In</button>
    </form>

    <script>
        function login() {
            // Get input values
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Check if username and password are correct (you can replace this with your authentication logic)
            if (username === 'gilang' && password === '1234') {
                alert('Selamat datang ' + username );
                window.location.href = 'quiz.html'; // Redirect to index.html
            } else {
                alert('Invalid username or password');
            }
        }
    </script>
</body>
</html>
